<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moisture Farmer v0.98 - Phaser.js w/ Windows 98 Styling</title>
    <link rel="stylesheet" href="98.css/98.css">
    <link rel="stylesheet" href="98.css/draggable.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="98.css/draggable.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
  <div id="fixed-window" class="window" style="width: 300px; height: 200px; position: fixed; top: 20px; left: 20px;">
    <div class="title-bar">
      <div class="title-bar-text">Fixed Window</div>
    </div>
    <div class="window-body">
      <p>This window cannot be moved or resized.</p>
    </div>
  </div>
  <div id="droid-window" class="window draggable resizeable closeable" style="width: 450px; height: 300px;">
    <div class="title-bar">
      <div class="title-bar-text">
        R5-D5
      </div>
      <div class="title-bar-controls">
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <ul>
        <li>Battery Level: 40 / 100</li>
      </ul>
    </div>
    <div class="status-bar">
      <p class="status-bar-field">Battery Level:</p>
      <p class="status-bar-field">
          40 / 100
      </p>
    </div>
  </div>

  <div id="main-window" class="window draggable resizeable" style="width: 500px; height: 640px;">
    <div class="title-bar">
      <div class="title-bar-text">
        Moisture Farmer v0.98
      </div>
    </div>
    <div class="window-body">
      <div id="window-body-entities">
        <ul>
          <!-- Entities will be dynamically populated here -->
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
